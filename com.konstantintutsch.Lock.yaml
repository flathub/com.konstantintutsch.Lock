id: com.konstantintutsch.Lock
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Lock
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=~/.gnupg:create
  - --socket=gpg-agent
  - --talk-name=org.gnome.keyring.SystemPrompter
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864 # v0.14.0
    cleanup:
      - '*'
  - name: Lock
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Lock.git
        commit: 146abd1c31de10a6485e3ab59d92eefa207310a2 # v0.1.2
