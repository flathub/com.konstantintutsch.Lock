id: com.konstantintutsch.Lock
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Lock
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=~/.gnupg:create
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /share/pkgconfig
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.14.0
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864
    cleanup:
      - '*'
  - name: Lock
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
      - -Dbuildtype=release
      - -Dwarning_level=2
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Lock.git
        tag: v1.4.3
        commit: ba02a357bd62b4d78c71537ca2e652577262b8c6
