id: com.konstantintutsch.Lock
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Lock
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=~/.gnupg:create
  - --socket=gpg-agent
  - --socket=session-bus
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: d7097cad019c032e803d271d3671d0ee933a522b
    cleanup:
      - '*'
  - name: Lock
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Lock.git
        commit: 3521779292698974bcd08af659c2846f265af4c4
